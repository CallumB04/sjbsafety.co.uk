<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact us | SJB Safety Services</title>
        <link href="./css/output.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="navbar"></div>

        <main>
            <section
                class="relative h-[calc(45vh-6rem)] w-screen md:h-[calc(55vh-10rem)]"
            >
                <img
                    src="./assets/site-images/contact-header.jpg"
                    class="h-full w-full object-cover brightness-[0.3]"
                />
                <div
                    class="absolute left-0 top-0 flex h-full w-full flex-col justify-evenly px-[5vw] font-lato md:justify-center md:gap-y-14"
                >
                    <div
                        class="flex flex-col gap-y-3 text-center text-5xl uppercase md:gap-y-1 md:text-left"
                    >
                        <h1 class="text-6xl text-bg-primary md:text-7xl">
                            Get in
                        </h1>
                        <h1
                            class="text-[4rem] font-semibold text-highlight-primary md:text-[5rem]"
                        >
                            Contact
                        </h1>
                    </div>
                </div>
            </section>
            <section
                class="flex w-screen flex-wrap items-center justify-evenly gap-y-8 px-6 py-20 md:px-12"
            >
                <form
                    class="flex w-full max-w-2xl flex-wrap gap-4 rounded-lg bg-white p-6 shadow-md"
                    onsubmit="handleSubmit(event)"
                >
                    <!-- First Name -->
                    <div class="min-w-[45%] flex-1 font-lato">
                        <label
                            for="first-name"
                            class="block text-sm font-medium text-text-secondary"
                            >First Name</label
                        >
                        <input
                            type="text"
                            id="first-name"
                            name="first-name"
                            required
                            class="focus:ring-highborder-highlight-primary mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-highlight-primary focus:outline-none"
                        />
                    </div>

                    <!-- Last Name -->
                    <div class="min-w-[45%] flex-1 font-lato">
                        <label
                            for="last-name"
                            class="block text-sm font-medium text-text-secondary"
                            >Last Name</label
                        >
                        <input
                            type="text"
                            id="last-name"
                            name="last-name"
                            required
                            class="focus:ring-highborder-highlight-primary mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-highlight-primary focus:outline-none"
                        />
                    </div>

                    <!-- Phone Number (Optional) -->
                    <div class="w-full font-lato">
                        <label
                            for="phone"
                            class="block text-sm font-medium text-text-secondary"
                            >Phone Number (Optional)</label
                        >
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="focus:ring-highborder-highlight-primary mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-highlight-primary focus:outline-none"
                        />
                    </div>

                    <!-- Reason for Contact -->
                    <div class="w-full">
                        <label
                            for="reason"
                            class="block font-lato text-sm font-medium text-text-secondary"
                            >Reason for Contact</label
                        >
                        <select
                            id="reason"
                            name="reason"
                            required
                            class="focus:ring-highborder-highlight-primary mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-highlight-primary focus:outline-none"
                        >
                            <option value="" disabled selected>
                                Select a reason
                            </option>
                            <option value="general inquiry">
                                General Inquiry
                            </option>
                            <option value="service request">
                                Service Request
                            </option>
                            <option value="quotation request">
                                Quotation Request
                            </option>
                            <option value="feedback">Feedback</option>
                            <option value="other">
                                Other (please specify in email)
                            </option>
                        </select>
                    </div>

                    <!-- Message -->
                    <div class="w-full font-lato">
                        <label
                            for="message"
                            class="block text-sm font-medium text-text-secondary"
                            >Your Message</label
                        >
                        <textarea
                            id="message"
                            name="message"
                            rows="4"
                            required
                            class="focus:ring-highborder-highlight-primary mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-highlight-primary focus:outline-none"
                        ></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-4 flex w-full justify-center font-lato">
                        <button
                            type="submit"
                            class="rounded-md bg-highlight-primary px-6 py-2 font-medium text-bg-primary shadow-sm transition-colors duration-200 hover:bg-highlight-secondary hover:text-highlight-primary"
                        >
                            Send
                        </button>
                    </div>
                </form>
                <div class="w-screen px-4 text-center lg:w-auto">
                    <h2
                        class="mx-auto w-max border-b-2 border-b-[#0e0e0e1a] pb-4 font-lato text-3xl text-highlight-primary lg:text-4xl"
                    >
                        Contact Information
                    </h2>
                    <div
                        class="mx-0 space-y-3 pt-4 font-ls text-xl text-text-secondary lg:mx-20"
                    >
                        <span
                            class="mx-auto flex items-center justify-center gap-2"
                        >
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:info@sjbsafety.co.uk"
                                >info@sjbsafety.co.uk</a
                            >
                        </span>
                        <span class="flex items-center justify-center gap-2">
                            <i class="fas fa-phone"></i>
                            <a href="tel:+44 7902 011622">+44 7902 011622</a>
                        </span>
                        <div>
                            <p class="h-6">3 Orchard Drive,</p>
                            <p class="h-6">Littlestone,</p>
                            <p class="h-6">Kent,</p>
                            <p class="h-6">TN28 8SE</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div id="accreditations"></div>
        <div id="footer"></div>

        <script src="./src/navbar.js"></script>
        <script src="./src/footers.js"></script>
        <script src="./src/contact.js"></script>
    </body>
</html>
